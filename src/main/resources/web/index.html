<!DOCTYPE html>
<html>
<head>
<title>VDR Controller</title>
<meta charset="utf-8">
<meta name="author" content="Stefan Taferner <stefan.taferner@gmx.at>">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="lib/font-awesome/css/font-awesome.min.css" type="text/css" rel="stylesheet">
<link href="lib/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="lib/tether/css/tether.css" type="text/css" rel="stylesheet" />
<link href="lib/tree/themes/default/style.css" type="text/css" rel="stylesheet" />
<link href="app.css" type="text/css" rel="stylesheet" />
<script src="lib/jquery/jquery.js" type="text/javascript"></script>
<script src="lib/tether/js/tether.js" type="text/javascript"></script>
<script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
<script src="lib/angular/angular.js" type="text/javascript"></script>
<script src="lib-i18n/angular/i18n/angular-locale.js"></script>
<script src="lib/angular/angular-animate.js" type="text/javascript"></script>
<script src="lib/angular/angular-cookies.js" type="text/javascript"></script>
<script src="lib/angular/angular-resource.js" type="text/javascript"></script>
<script src="lib/angular/angular-route.js" type="text/javascript"></script>
<script src="lib/angular/angular-sanitize.js" type="text/javascript"></script>
<script src="lib/angular-tr/angular-translate.js" type="text/javascript"></script>
<script src="lib/angular-tr-lsf/angular-translate-loader-static-files.js" type="text/javascript"></script>
<script src="lib/angular-ui-bs/ui-bootstrap-tpls.js" type="text/javascript"></script>
<script src="lib/tree/jstree.js" type="text/javascript"></script>
<script src="app-modules.js" type="text/javascript"></script>
<script src="app-impl.js" type="text/javascript"></script>
<script src="app.js" type="text/javascript"></script>
</head>
<body ng-app="app">
 <nav class="navbar navbar-static-top navbar-inverse" ng-controller="NavbarCtrl">
  <div class="container-fluid">
   <a class="navbar-brand" href="/" translate="navbar.brand"></a>
   <ul class="nav navbar-nav">
    <li class="nav-item" ng-class="{active:isActive('/recording')}"><a href="#/recording" translate="navbar.recordings" class="nav-link"></a></li>
    <li class="nav-item" ng-class="{active:isActive('/timer')}"><a href="#/timer" translate="navbar.timers" class="nav-link"></a></li>
    <li class="nav-item" ng-class="{active:isActive('/osd')}"><a href="#/osd" translate="navbar.osd" class="nav-link"></a></li>
    <li class="nav-item" ng-class="{active:isActive('/videos')}"><a href="#/videos" translate="navbar.videos" class="nav-link""></a></li>
    <li class="nav-item" ng-class="{active:isActive('/setup')}"><a href="#/setup" translate="navbar.setup" class="nav-link"></a></li>
   </ul>
  </div>
 </nav>
 <div id="global-loading-indicator" class="fa fa-spinner fa-spin fa-3x fa-fw global-loading-indicator"></div>
 <global-alert-box type="error" style="display:none" class="alert alert-danger" role="alert"></global-alert-box>
 <div class="container-fluid page-content">
  <ng-view />
 </div>
 <footer class="footer">
  <div class="container">
   <center class="text-muted">V${projectVersion}, ${buildDate}</center>
  </div>
 </footer>
</body>
</html>
