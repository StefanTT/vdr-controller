<div class="row">
 <div class="col-sm-offset-1 col-sm-11">
  <h2 translate="channel.overview.caption"></h2>
  <table id="channel-overview" class="table table-condensed table-hover">
   <tr ng-repeat="channel in channels|orderBy:'number'">
    <td>{{channel.number}}</td>
    <td>{{channel.name}}</td>
   </tr>
  </table>
  <div ng-show="!channels" translate="channel-overview.noChannels" />
 </div>
</div>
